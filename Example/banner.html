<html>
<head>
    <meta charset="utf-8" />

        .bodyStyle{
            font-size: 32px;
        }

<body >
<div class="bodyStyle">
    <h1>banner demo</h1>
    <lu>
        <li><a href="javascript:admob.hideBanner();">hiden banner</a></li>
        <br/><br/>
        <li><a href="javascript:admob.showBannerAbsolute(admob.BannerSize.BANNER,0,170)">show banner absolute</a></li>
        <br/><br/>
        <li><a href="javascript:admob.showBanner(admob.BannerSize.SMART_BANNER,admob.Position.TOP_CENTER);">show banner relation</a></li>
    </lu>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    function onDeviceReady() {
        admob.initAdmob("banner ID","interstitial ID");
    }
    document.addEventListener('deviceready',onDeviceReady, false);
</script>
</body>
</html>
